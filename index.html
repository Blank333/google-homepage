<html>
	<head>
		<title>Google Homepage Demo</title>
		<meta charset="utf-8">
		<!--<link href="styles/reset.css" rel="stylesheet"> -->
		<link href="styles/style.css" rel="stylesheet">
	</head>

	<body>
		<main>
			<div class="container">
				<header class="header">
					<a href="#">Gmail</a>
					<a href="#">Images</a>
					<button id="login">Sign In</button>
				</header>
				<div class="content">
					<div class = "logo">
						<img src="images/google.png" alt="Google logo">
					</div>
					<div class="searchbar">
						<form class="form" action="https://google.com/search">
							<input id="input" type="text" placeholder="Search">
							<button id="search" type="submit">Search</button>
							<button id="lucky" type="submit">Feeling Lucky</button>
						</form>
					</div>
				</div>

				<footer class="footer">
					<div class="country">
						Country
					</div>
					<div class="info">
						<div class="contact">
							<a href="#">Advertising</a>
							<a href="#">Business</a>
							<a href="#">About </a>
							<a href="#">How Search works </a>
						</div>
						<div class="settings">
							<a href="#">Privacy</a>
							<a href="#">Terms</a>
							<a href="#">Settings</a>
						</div>
					</div>
				</footer>

			</div>
		</main>
	</body>
</html>
